<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/header :: myheader"></div>

<style>
    #update-btn.center, #back-btn.center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<!-- ------------------------------------ ABOVE IS STYLING, DOWN IS INFO ------------------------------------ -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container my-5">
    <h2 class="mb-5">Update Friend Token</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#"
                  method="post"
                  th:action="@{/student/mypage/ft-update/{studentId}(studentId=${selectedStudentById.getId()})}"
                  th:object="${selectedStudentById}">
                <div class="row">
                    <!-- TEORIE: for = "id_camp_in_frontend" tre sa fie acelasi cu id="id_camp_in_frontend" -->
                    <div class="col-md-6">
                        <!-- update friendToken -->
                        <div class="form-group row-md-6">
                            <label for="friendToken" class="col-form-label"><h4><b>FriendToken: </b></h4></label>
                            <input class="form-control" id="friendToken" onkeyup="successTypeFriendToken()"
                                   placeholder="friendToken" th:field="*{friendToken}" type="text">
                            <span class="text-danger" th:errors="*{friendToken}"
                                  th:if="${#fields.hasErrors('friendToken')}"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input class="btn btn-primary center" disabled id="update-btn" type="submit"
                               value="Update Friend Token">
                    </div>

                    <div class="col-md-6 mt-5">
                        <input class="btn btn-danger center" href="/mypage" id="back-btn" type="submit"
                               value="Back to myPage">
                    </div>
                </div>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!-- SCRIPTURI JS -->

<script>
    //daca introduci friendToken diferit de null, poti da update, daca nu, nu
    //daca campul e null, te poti intoarce la mypage, daca nu, nu
    function successTypeFriendToken() {
        if (document.getElementById("friendToken").value === "null") {
            document.getElementById('update-btn').disabled = true;
            document.getElementById('back-btn').disabled = false;
        } else {
            document.getElementById('update-btn').disabled = false;
            document.getElementById('back-btn').disabled = true;
        }
    }
</script>
