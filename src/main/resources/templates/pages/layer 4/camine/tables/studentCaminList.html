<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/header :: myheader"></div>

<style>
    #navi ul {
        display: flex;
    }

    #navi ul {
        list-style: none;
        padding: 5px;
    }

    #navi li {
        margin: 0 10px;
    }

    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>


<!-- ------------------------------------ ABOVE IS STYLING, DOWN IS INFO ------------------------------------ -->
<html>

<header>
    <nav class="fixed-top navbar navbar-dark bg-dark navbar-expand" id="navi">
        <a class="navbar-brand" href="https://curs.upb.ro/">
            <span class="fa fa-university"></span> E-Learning Platform
        </a>

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Acasa<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="/menu">Meniu</a>
                </li>

                <li class="nav-item">
                    <a aria-current="page" class="nav-link"
                       th:href="@{/admin/camine/{anUniversitar}(anUniversitar = ${anUniversitar})}">
                        Lista caminelor
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
<table class="table table-striped table-responsive center" style="padding-top:50px">
    <thead>
    <tr>
        <th>Database Id</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>CNP</th>
        <th>Medie</th>
        <th>An</th>
        <th>Prioritate</th>
        <th>Medie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${listOfStudents}">
        <td th:text="${student.getId()}"></td>
        <td th:text="${student.getNume()}"></td>
        <td th:text="${student.getPrenume()}"></td>
        <td th:text="${student.getCnp()}"></td>
        <td th:text="${student.getMedie()}"></td>
        <td th:text="${student.getAn()}"></td>
        <td th:text="${student.getPrioritate()}"></td>
        <td th:text="${student.getMedie()}"></td>
    </tbody>
</table>

</body>

</html>
